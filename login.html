<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    main {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    form {
      max-width: 400px;
      width: 100%;
    }
    
    input[type="text"],
    input[type="password"],
    input[type="submit"],
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    
    input[type="submit"],
    button {
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    .button-container {
      display: flex;
    }
    
    .button-container input[type="submit"],
    .button-container button {
      flex-grow: 1;
      margin-left: 5px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Skid Alley Bike Shop</h1>
  </header>
  
  <main>
    <form>
      <h2>Login</h2>
      <input type="text" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <div class="button-container">
        <input type="submit" value="Login">
        <button type="button">Sign Up</button>
      </div>
    </form>
  </main>
  
  <footer>
    <p>&copy; 2023 Skid Alley Bike Shop. All rights reserved.</p>
  </footer>
</body>
</html>
