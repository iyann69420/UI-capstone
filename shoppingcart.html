<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    main {
      flex-grow: 1;
      padding: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th,
    td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    
    .cart-total {
      text-align: right;
    }
    
    .checkout-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Skid Alley Bike Shop</h1>
  </header>
  
  <main>
    <h2>Shopping Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price (PHP)</th>
          <th>Quantity</th>
          <th>Total (PHP)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mountain Bike</td>
          <td>₱12,500</td>
          <td>1</td>
          <td>₱12,500</td>
        </tr>
        <tr>
          <td>Road Bike</td>
          <td>₱10,500</td>
          <td>2</td>
          <td>₱21,000</td>
        </tr>
        <tr>
          <td>City Bike</td>
          <td>₱8,000</td>
          <td>3</td>
          <td>₱24,000</td>
        </tr>
        <tr>
          <td>Saddle</td>
          <td>₱1,200</td>
          <td>2</td>
          <td>₱2,400</td>
        </tr>
        <tr>
          <td>Handlebar</td>
          <td>₱800</td>
          <td>1</td>
          <td>₱800</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="cart-total">Total:</td>
          <td>₱60,700</td>
        </tr>
      </tfoot>
    </table>
    
    <button class="checkout-btn">Proceed to Checkout</button>
  </main>
  
  <footer>
    <p>&copy; 2023 Skid Alley Bike Shop. All rights reserved.</p>
  </footer>
</body>
</html>
